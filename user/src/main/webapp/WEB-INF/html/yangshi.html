<!DOCTYPE html>
<html lang="en">
<head>

                     align="center">

                <p>2017，祝强哥新婚快乐！</p>
                <p>2017，祝狗哥越来越猛！</p>
                <p>2017，祝超哥财源滚滚！</p>
                <p>2017，祝小孩考研成功！</p>
                <p>年年今日,岁岁今朝</p>
            </marquee>
        </th>
    </tr>
</table>
</body>
</html>
