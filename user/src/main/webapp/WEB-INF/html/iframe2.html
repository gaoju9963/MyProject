	<body bgcolor="#BCE8F1">
		<div>
			<font color="#449D44" size="4"> 
				至少学会一样乐器，为喜欢的人弹；<br />
				种一次昙花，守望者它盛开；<br />
				做一桌丰盛的晚餐给爸妈，哪怕色不香，味不美；<br />
				来一次夜钓，吸取月光静臆的能量；<br />
				仰望喀纳斯的星空，寻找属于我的星座；<br />
				沐浴漠河的极光，感受它的神秘；<br />
				去山顶看一次日出，然后大喊滚蛋吧肿瘤君。
			</font>
		</div>
	</body>
</html>
